
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">


<div class="container-fluid"> 
  <img class="card-img-top img-fluid" [src]="Libro.imagen" (mousemove)="getCoord($event)" width="325" alt="old_book.png">


    <div class="card" style="width: 20rem;">
      <div class="card-block">
        <h4 class="card-title" >{{Libro.titulo}} </h4>
        <h6 class="card-subtitle mb-2 text-muted">{{Libro.autor}} </h6>
      </div>
      <ul class="list-group list-group-flush">
        
        
        <li class="list-group-item" [class.aviso]="Libro.stock==0">Unidades disponibles: {{Libro.stock}}</li>
       
       
        <li class="list-group-item"> Precio: {{Libro.precio | currency:'EUR':true}}  </li>
      </ul>

      <div class="text-center">
        <button  [disabled]="Libro.cantidad<=0" (click)="downCantidad(Libro)">Quitar ( - )  </button>
       <input class="text-center" type="text" [(ngModel)]="Libro.cantidad" size="2">
        <button [disabled]="Libro.cantidad>=Libro.stock" (click)="upCantidad(Libro)">AÃ±adir ( + )  </button>
      </div>

    </div>
  </div>
